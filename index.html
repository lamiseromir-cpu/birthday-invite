<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You're Invited!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="letter-container">
    <div class="image-left">
      <img src="left.jpg" alt="Left decoration" />
    </div>
    <div class="letter-content">
      <h1>You're Invited!</h1>
      <p>(You’re already mentally coming)</p>
      <p>It's my birthday and you're officially invited to go out and celebrate with me</p>

      <div class="rule">
        <strong>Rule #1:</strong><br>
        You MUST come. No excuses.
      </div>

      <ul class="details">
        <li>❌ Don’t bring anything</li>
        <li>✨ Just vibes & joy</li>
        <li>Food & drinks INCLUDED</li>
      </ul>

      <p class="final-note">“If you read this far, you’re already coming.”</p>

      <!-- Extra Buttons -->
      <div class="button-group">
        <button class="btn">RSVP Now</button>
        <button class="btn">Get Directions</button>
        <button class="btn">See Photos</button>
        <button class="btn">Gift Ideas</button>
      </div>
    </div>
    <div class="image-right">
      <img src="right.jpg" alt="Right decoration" />
    </div>
  </div>

</html>
